<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="reg.css" />
</head>

<body>
    <header>
        <a href="index.html" class="login-link">Powrót</a>
    </header>
    <form autocomplete="off" onsubmit="return validateForm()">
        <div class="form__input-container">
            <label for="user">Imię</label>
            <input id="user" type="text" placeholder="Wpisz swoje imię..." name="user" required />
        </div>
        <div class="form__input-container">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Wpisz swój email..." name="email" required />
        </div>
        <div class="form__input-container">
            <label for="password">Hasło</label>
            <input id="password" type="password" placeholder="********" name="password" required />
        </div>
        <div class="form__input-container">
            <label for="confirm_password">Potwierdź hasło</label>
            <input id="confirm_password" type="password" placeholder="********" name="confirm_password" required />
        </div>
        <button type="submit" class="log">Zarejestruj</button>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Hasła nie pasują do siebie. Proszę sprawdź.");
                return false;
            }
        }
    </script>
</body>
</html>
